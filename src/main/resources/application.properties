#Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/complaint_db
spring.datasource.username=golan
spring.datasource.password=golan
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#CodeFirst,DbFirst 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=false
#spring.main.banner-mode=off

#Local environment
server.servlet.context-path=/craft-mock
server.error.include-message = always


